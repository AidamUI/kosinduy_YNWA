{% extends 'base.html' %} {% block meta %}
<title>Login</title>
{% endblock meta %} {% block content %}
<div class="flex flex-col items-center justify-center min-h-screen bg-red-800">
  <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md text-gray-900">
    <h1 class="text-2xl font-bold text-center text-red-800">Login</h1>

    <form id="loginForm" method="POST" action="" class="space-y-6">
      {% csrf_token %}
      <div>
        <label for="id_username" class="text-sm font-medium text-red-800"
          >Username</label
        >
        <input
          type="text"
          name="username"
          autofocus
          autocapitalize="none"
          autocomplete="username"
          maxlength="150"
          required
          id="id_username"
          class="block w-full px-3 py-2 mt-1 text-red-800 bg-red-100 border border-red-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm"
        />
      </div>
      <div>
        <label for="id_password" class="text-sm font-medium text-red-800"
          >Password</label
        >
        <input
          type="password"
          name="password"
          autocomplete="current-password"
          required
          id="id_password"
          class="block w-full px-3 py-2 mt-1 text-red-800 bg-red-100 border border-red-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm"
        />
      </div>
      <div>
        <button
          type="submit"
          id="loginButton"
          class="w-full px-4 py-2 text-sm font-medium text-white bg-green-600 border border-transparent rounded-md shadow-sm hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500"
        >
          Login
        </button>
      </div>
    </form>

    {% if messages %}
    <div class="p-4 mt-6 bg-yellow-100 rounded-md">
      <ul class="text-sm text-yellow-700 list-disc list-inside">
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
      </ul>
    </div>
    {% endif %}

    <p class="text-sm text-center text-white">
      Don't have an account yet?
      <a
        href="{% url 'main:register' %}"
        class="font-medium text-yellow-500 hover:text-yellow-400"
        >Register Now</a
      >
    </p>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
  document.getElementById("loginForm").addEventListener("submit", function(e) {
    e.preventDefault();
    loginUser();
  });
});

async function loginUser() {
  const loginButton = document.getElementById('loginButton');
  const originalText = loginButton.textContent;
  
  // Show loading state
  loginButton.disabled = true;
  loginButton.textContent = 'Logging in...';
  
  try {
    const response = await fetch("{% url 'main:login' %}", {
      method: "POST",
      body: new FormData(document.querySelector('#loginForm')),
      headers: {
        'Accept': 'application/json'
      }
    });

    if (response.ok) {
      showToast('Login successful!', '', 'success');
      setTimeout(() => {
        window.location.href = "{% url 'main:show_main' %}";
      }, 1000);
    } else {
      const errorData = await response.text();
      showToast('Login failed', 'Please check your username and password', 'error');
    }
  } catch (error) {
    console.error('Error:', error);
    showToast('Login error', 'Something went wrong', 'error');
  } finally {
    // Reset button state
    loginButton.disabled = false;
    loginButton.textContent = originalText;
  }
}
</script>

{% endblock content %}

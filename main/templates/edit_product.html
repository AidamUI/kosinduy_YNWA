{% extends 'base.html' %} {% load static %} {% block content %}
<div
  class="container mx-auto mt-10 p-5 bg-red-800 text-white shadow-lg rounded-lg"
>
  <h1 class="text-3xl font-bold mb-6 text-yellow-500">Edit Product</h1>

  <form method="POST" class="space-y-4">
    {% csrf_token %} {% for field in form %}
    <div>
      <label
        for="{{ field.id_for_label }}"
        class="block text-sm font-medium text-yellow-500"
        >{{ field.label }}</label
      >
      {{ field }} {% if field.help_text %}
      <p class="text-xs text-yellow-300 mt-1">{{ field.help_text }}</p>
      {% endif %} {% for error in field.errors %}
      <p class="text-green-500 text-xs mt-1">{{ error }}</p>
      {% endfor %}
    </div>
    {% endfor %}

    <div>
      <button
        type="submit"
        class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded"
      >
        Edit Product
      </button>
    </div>
  </form>
</div>
{% endblock %}

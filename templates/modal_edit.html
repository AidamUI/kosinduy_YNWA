<!-- Modal -->
<div id="editModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800 bg-opacity-50">
  <div id="editModalContent" class="bg-red-800 rounded-lg shadow-lg w-5/6 sm:w-3/5 md:w-1/2 lg:w-2/5 xl:w-1/3 max-h-screen overflow-y-auto text-white">
    <!-- Modal header -->
    <div class="flex items-center justify-between p-4 border-b border-yellow-400 bg-red-900">
      <div>
        <h3 class="text-xl font-semibold text-yellow-400">
          Edit Product
        </h3>
        <p class="text-sm text-white mt-1">Update your product information</p>
      </div>
      <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center" onclick="hideEditModal()">
        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
        </svg>
        <span class="sr-only">Close modal</span>
      </button>
    </div>
    <!-- Modal body -->
  <div class="px-6 py-4 space-y-6 form-style bg-red-800">
  <form id="editProductForm">
        {% csrf_token %}
        <input type="hidden" id="productId" name="product_id" value="">
        <div class="mb-4">
          <label for="name" class="block text-sm font-medium text-yellow-400">Name</label>
          <input type="text" id="name" name="name" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 text-black" placeholder="Enter product name" required>
        </div>
        <div class="mb-4">
          <label for="price" class="block text-sm font-medium text-yellow-400">Price</label>
          <input type="number" id="price" name="price" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 text-black" placeholder="Enter product price" required>
        </div>
        <div class="mb-4">
          <label for="description" class="block text-sm font-medium text-yellow-400">Description</label>
          <textarea id="description" name="description" rows="5" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 text-black" placeholder="Enter product description" required></textarea>
        </div>
        <div class="mb-4">
          <label for="thumbnail" class="block text-sm font-medium text-yellow-400">Thumbnail</label>
          <input type="url" id="thumbnail" name="thumbnail" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 text-black" placeholder="https://example.com/image.jpg">
        </div>
        <div class="mb-4">
          <label for="category" class="block text-sm font-medium text-yellow-400">Category</label>
          <input type="text" id="category" name="category" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 text-black" placeholder="Enter product category" required>
        </div>
        <div class="mb-4">
          <div class="flex items-center">
            <input id="is_featured" name="is_featured" type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded">
            <label for="is_featured" class="ml-2 text-sm font-medium text-yellow-400">Is featured</label>
          </div>
        </div>
        <div class="mb-4">
          <label for="stock" class="block text-sm font-medium text-yellow-400">Stock</label>
          <input type="number" id="stock" name="stock" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 text-black" placeholder="Enter product stock" required>
        </div>
      </form>
    </div>
    <!-- Modal footer -->
    <div class="flex flex-col sm:flex-row gap-4 p-6 border-t border-yellow-400 rounded-b bg-red-900">
      <button type="button" id="cancelEditButton" class="order-2 sm:order-1 px-6 py-3 border border-yellow-400 text-yellow-400 rounded-md font-medium hover:bg-yellow-400 hover:text-red-900 transition-colors text-center" onclick="hideEditModal()">Cancel</button>
      <button type="submit" id="submitEditProduct" form="editProductForm" class="order-1 sm:order-2 flex-1 bg-yellow-400 text-red-900 px-6 py-3 rounded-md font-bold hover:bg-yellow-500 transition-colors">Update Product</button>
    </div>
  </div>
</div>

<script>
  function showEditModal(productId, productData) {
      const modal = document.getElementById('editModal');
      const modalContent = document.getElementById('editModalContent');

      // Populate form with existing product data
      if (productData) {
          document.getElementById('productId').value = productId;
          document.getElementById('name').value = productData.name || '';
          document.getElementById('price').value = productData.price || '';
          document.getElementById('description').value = productData.description || '';
          document.getElementById('thumbnail').value = productData.thumbnail || '';
          document.getElementById('category').value = productData.category || '';
          document.getElementById('is_featured').checked = productData.is_featured || false;
          document.getElementById('stock').value = productData.stock || '';
      }

      modal.classList.remove('hidden'); 
      setTimeout(() => {
        modalContent.classList.remove('opacity-0', 'scale-95');
        modalContent.classList.add('opacity-100', 'scale-100');
      }, 50); 
  }

  function hideEditModal() {
      const modal = document.getElementById('editModal');
      const modalContent = document.getElementById('editModalContent');

      modalContent.classList.remove('opacity-100', 'scale-100');
      modalContent.classList.add('opacity-0', 'scale-95');

      setTimeout(() => {
        modal.classList.add('hidden');
        // Reset form when hiding
        document.getElementById('editProductForm').reset();
      }, 150); 
  }

  document.addEventListener("DOMContentLoaded", function() {
    document.getElementById("editProductForm").addEventListener("submit", function(e) {
      e.preventDefault();
      updateProductEntry();
    });
  });

  async function updateProductEntry() {
    const productId = document.getElementById('productId').value;
    const formData = new FormData(document.querySelector('#editProductForm'));
    
    try {
      const response = await fetch(`{% url 'main:edit_product_ajax' 0 %}`.replace('0', productId), {
        method: "POST",
        body: formData,
        headers: {
          'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
        }
      });

      if (response.ok) {
        hideEditModal();
        showToast('Product updated successfully!', '', 'success');
        document.dispatchEvent(new CustomEvent('productUpdated'));
      } else {
        showToast('Error updating product', '', 'error');
      }
    } catch (error) {
      console.error('Error:', error);
      showToast('Error updating product', '', 'error');
    }
    
    return false;
  }


</script>
